<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Elemento tabela</title>
    </head>

    <body>
        <table style="text-align: center;" border="2">
            <caption>Roupinhas</caption>
            <thead>
                <tr>
                    <th>Produtos</th>
                    <th>Marcas</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Blusa</td>
                    <td rowspan="3">Nike</td>
                    <td>R$120,00</td>
                </tr>
                <tr>
                    <td>Calça</td>
                    
                    <td>R$160,00</td>
                </tr>
                <tr>
                    <td>Tênis</td>
                    
                    <td>R$450,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Roupa</td>
                    <td>Outfit Nike</td>
                    <td>R$730,00</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
